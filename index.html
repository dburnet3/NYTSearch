<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>NYT Search</title>
</head>


<body>

    <div class="jumbotron">New York Times Search </div>

    <div class="flex_container">
        <form>
            <div class="form-group">
                <label>Search Term</label>
                <input type="email" class="form-control" id="searchTerm">

            </div>
            <div class="form-group">
                <label>Number of Records to Retrieve</label>
                <input class="form-control" id="retrieveRecord">
            </div>

            <div class="form-group">
                <label>Start Year (Optional)</label>
                <input class="form-control" id="startYear">
            </div>

            <div class="form-group">
                <label>End Year</label>
                <input class="form-control" id="endYear">
            </div>

            <button type="submit" class="btn btn-primary" id="search">Search</button>
            <button type="submit" class="btn btn-primary" id="clear_search">Clear Search</button>
        </form>

    </div>
</body>

</html>
